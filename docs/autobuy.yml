resolution:   # 显示器分辨率
  x: 2560
  y: 1440
keycodes:
  hotkey: '<f3>'    # 启动按键
  def_hotkey: '<f4>'    # 默认配置的启动
  delay: 0    # 延时（有些平台会阻止外部程序监听快捷键。需要切除游戏后再按键，并在延时前切回游戏）
  buy: b    # 游戏内购买按键

buy:
  def_ct:
    2900:
      - 42
      - 11
      - 12

  t:    # T阵营的购买配置
    4500:   # 当钱**大于等于**$4500时
      - 44    # 键盘购买按键
      - 11
      - 12
      - 51243   # 对应道具（顺序可能不同）：闪光弹、烟雾弹、燃烧瓶、手雷
    3650:
      - 44
      - 11
      - 12
    3350:
      - 42
      - 11
      - 12
    1800:
      - 41
      - 11
      - 12
    1050:
      - 31
      - 11

  ct:
    5000:
      - 45
      - 51
      - 11
      - 12
    4750:
      - 41
      - 11
    4300: # AUG + 12
      - 44
      - 12
    3550: # A1 + 11 + Fire + 12
      - 42
      - 11
      - 54
      - 12
    2650: # Famas + 11
      - 43
